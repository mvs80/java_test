<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style_main.css"  />

    </h:head>
    <h:body>
        <ui:composition>
          
            <h4>Категории</h4>

            <h:form styleClass="category">
                <ui:repeat value="#{categoryController.categoryList}" var="g">
                    <h:commandLink action="#{productListController.fillProductsByCategory()}"  value="#{g.name}" >
                        <f:param name="category_id" value="#{g.id}" />
                    </h:commandLink>
                </ui:repeat>

            </h:form>

        </ui:composition>
    </h:body>
</html>
