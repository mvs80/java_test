<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style_main.css"  />
    </h:head>
    <h:body>
        <ui:composition>

            <div class="descr">
                <h3>java test</h3>
            </div>
            <div class="welcome">
                <p><h5>Здраствуйте,  #{user.username}</h5></p>

                <h:form>
                    <h:commandLink action="#{user.logout()}" value="Выйти"/>
                </h:form>
            </div>

            <div class="search_div">
                <h:form styleClass="search_form">
                    <h:inputText id="search_string" styleClass="search_string" value="#{productListController.searchString}" valueChangeListener="#{productListController.searchStringChanged}">
                    </h:inputText>
                    <h:commandButton value="Поиск" action="#{productListController.fillProductsBySearch()}">
                    </h:commandButton>
                </h:form>
             </div>
        </ui:composition>

    </h:body>
</html>
